<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function imgScroll(){
		//스크롤바를 이동하기
		//             좌우스크롤, 상하스크롤
		//window.scrollTo(0,800); //현재위치가 어디든 상관없이 절대 위치 지정
		
		window.scrollBy(0,10); //현재위츠를 기준으로 상대위치 지정
	}
	var timer;
	
</script>
</head>

<body onload="timer = setInterval('imgScroll()',500)" > <!-- 500 >> 은 msec으로 되어있기 때문에 0.5초에 한번식 이동   -->

<script>
	for(var i=1; i<=5; i++){
		document.write("<img src='../img/0"+i+".jpg' onmouseover='clearInterval(timer)' onmouseout='timer=setInterval(\"imgScroll()\",500)'/><br/>")
	}
</script>
</body>
</html>

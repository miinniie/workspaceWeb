<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var strData = ["tomato", "banana", "apple", "pineapple", "orange"];
	var numData = [1,65,26,23,74,23,63,26,75,76];
	//배열의 정렬
	function arraySortTest(){
		//문자열 정렬 - 오름차순
		strData.sort();
		document.getElementById("div1").innerHTML = "string asc->" + strData;
		
		//문자의 정렬 - 내림차순
		strData.reverse()
		document.getElementById("div2").innerHTML = "string desc->" + strData;
		
		//숫자의 정렬 - 오름차순
		numData.sort(function(x,y){return x-y;});
		document.getElementById("div3").innerHTML = "number asc->" + numData;
		
		//숫자의 정렬 - 내림차순
		numData.sort(function(x,y){return y-x;});
		document.getElementById("div4").innerHTML = "number desc->" + numData;
	}
	//자동으로 페이지 이동
	//location.href = "http://www.nate.com";
	
	//<input type="button" value="이동하기"/>
	
	</script>
</head>
<body onload="arraySortTest()">
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
	<input type="button" value="홈으로 이동하기" onclick="location.href='../index.html'"/>
</body>
</html>

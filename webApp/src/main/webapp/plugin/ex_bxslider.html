<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	https://github.com/stevenwanderski/bxslider-4
	
	1.jquery
	2.easing
	3.bxslider 자바스크립트
	4.bxslider 스타일시트
	
 -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css"/>
<style>
	ul, li{
		margin: 0;
		padding:0
	}
	
	#bxEx img{
		width: 100%;
		height: 400px;
	}
</style>

<script>
	$(function(){
		$("#bxEx").bxSlider({
		mode: 'horizontal' //화면전환 방식(horizontal: 수평전환, vertical(default): 위아래, fade: 점점흐리기)
		, slideWidth:800
		, slideHeight:400
		//, speed: 2000 //밀리초
		, auto: true //자동시작
		//, randomStart: true //처음시작 슬라이드가 랜덤
		, captions: true //title속성의 문자열을 설명으로 표시
		
		//easing
		, useCSS: true //easing사용여부 (true: easing 사용 안함, false: easing을 사용함)
		, easing: 'easeOutElasic'
		
		});
	});
</script>

</head>
<body>
	<ul id="bxEx">
		<li><a href="#"><img src="../img/01.jpg"title="첫번째 이미지 설정..."/></a></li>
		<li><a href="#"><img src="../img/02.jpg"title="두번째 이미지 설정..."/></a></li>
		<li><a href="#"><img src="../img/03.jpg"title="세번째 이미지 설정..."/></a></li>
		<li><a href="#"><img src="../img/04.jpg"title="네번째 이미지 설정..."/></a></li>
		<li><a href="#"><img src="../img/05.jpg"title="다섯번째 이미지 설정..."/></a></li>
		<li><a href="#"><img src="../img/06.jpg"title="여섯째 이미지 설정..."/></a></li>
		
	</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
	.c1{background-color:red; color: white;}
	.c2{border:5px solid red;}
</style>

<script>
	$(function(){
		var cnt = 0;
		
		$('h1').hover(function(){//호버일때
			cnt++;
			$(this).addClass("c1");
			$(this).text("이벤트 횟수->"+cnt);
			if(cnt>10){
				//이벤트 강제 해제
				$("h1").off();
			}
		},function(){
			$(this).removeClass("c1");
		});
	
		// one(): 한번만 이벤트를 발생시킨다. <-> on() 여러번 누적
		$("img").on('click',function(){
			$(this).addClass("c2");
			console.log("이벤트 발생");
		});
		
	});	
	
</script>
</head>
<body>
	<h1>jquery 이벤트 처리</h1>
	<h1>jquery 이벤트 처리</h1>
	<h1>jquery 이벤트 처리</h1>
	<h1>jquery 이벤트 처리</h1>
	
	<input type="button" value="12345"/>
	<input type="button" value="가나다라"/>
	<input type="button" value="ABCD"/><br/>
	
	<img src="../img/05.jpg"/>
	
</body>
</html>
